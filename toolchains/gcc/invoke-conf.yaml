title: C
name: gcc
filename: "source.c"

build-limits:
  time: 6000

# TODO disable this hack
env-passing: true
env-blacklist: ["LS_COLORS"]

build:
  - argv:
      - "{{ env_GCC }}"
      - "$(Run.SourceFilePath)"
      - "-o"
      - "$(Run.BinaryFilePath)"
      - "-std=c11"
      - "-Wextra"
      - "-Wpedantic"
      - "-DONLINE_JUDGE"

run:
  argv:
    - "$(Run.BinaryFilePath)"
