name: "ci"
on:
  pull_request: {}
  push:
    branches:
      - staging
      - trying
      - master
env:
  CI: 1
  RUST_BACKTRACE: full
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_PIPELINING: "false"
  RUSTC_BOOTSTRAP: 1
jobs:
  hack:
    name: hack
    runs-on: "ubuntu-18.04"
    steps:
      - name: Success
        run: echo "Success"
  helm:
    name: helm
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v2
      - name: Run helm lint
        run: |
          helm lint k8s/jjs
      - name: Render chart
        run: helm template k8s/jjs -f ci-data/helm-lint-values.yaml > ./objects.yaml
      - name: Run Kube-score
        run: |
          brew install kube-score/tap/kube-score
          kube-score score --ignore-test=container-resources objects.yaml
      - name: Run Polaris
        run: |
          brew tap FairwindsOps/tap
          brew install FairwindsOps/tap/polaris

          echo "--- Running polaris audir ---"
          polaris audit --audit-path ./objects.yaml --format yaml || true
  cargo-deny:
    name: cargo-deny
    runs-on: "ubuntu-20.04"
    steps:
      - uses: actions/checkout@v2
      - uses: EmbarkStudios/cargo-deny-action@v1
        with:
          command: check all
  py-fmt:
    name: py-fmt
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v1
      - $include: rustc
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: check python code formatting
        run: |
          pip3 install autopep8
          cd src
          cargo jjs-check --no-default --autopep8
  py-test:
    name: py-test
    runs-on: "ubuntu-18.04"
    services:
      mongo:
        image: mongo:4.2.6-bionic
        ports:
          - 27017:27017
    env:
      MONGODB_CONNECTION_STRING: mongodb://localhost:27017
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: run python tests
        run: |
          pip3 install pytest
          cd src/apiserver
          pip3 install -r requirements.txt
          python -m pytest
  misspell:
    name: misspell
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v2
      - uses: reviewdog/action-misspell@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          locale: US
  style:
    name: style
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v1
      - $include: rustc-nightly
      - name: check rust code formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: Run shellcheck
        run: cargo jjs-check --no-default --shellcheck
  clippy:
    name: clippy
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v1
      - $include: rustc
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace -- -Dwarnings
  cpp:
    name: cpp
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v1
      - $include: sysdeps
      - $include: rustc
      - name: Install clang static analyzer
        run: sudo apt install clang-tools
      - name: compile testlib
        run: cargo jjs-check --no-default --testlib
      - name: Run static analyzer
        run: cargo jjs-check --no-default --clang-analyzer
  unit-tests:
    name: unit-tests
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v1
      - $include: sysdeps
      - $include: rustc
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
  udeps:
    name: udeps
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v1
      - $include: sysdeps
      - $include: rustc
      - name: Get Rust version
        id: rustc_version
        run: |
          rust_version=$(rustc --version | md5sum | cut -f 1-1 -d ' ')
          echo "##[set-output name=version;]$(echo $rust_version)"
      - name: Fetch cargo-udeps
        id: cache_udeps
        uses: actions/cache@v1.1.0
        with:
          path: ~/udeps
          key: ${{ runner.os }}-udeps-bin-${{ steps.rustc_version.outputs.version }}-v0.1.11
      - name: Install cargo-udeps
        if: steps.cache_udeps.outputs.cache-hit != 'true'
        run: |
          cargo install cargo-udeps --locked --version 0.1.11
          mkdir -p ~/udeps
          cp $( which cargo-udeps ) ~/udeps
      - name: Cache build dir
        uses: actions/cache@v1.1.0
        with:
          path: target
          key: ${{ runner.os }}-udeps-${{ steps.rustc_version.outputs.version }}-${{ hashFiles('Cargo.lock') }}
      - name: cargo-udeps
        run: |
          export PATH=~/udeps:$PATH
          cargo udeps
  codegen:
    name: codegen
    runs-on: "ubuntu-18.04"
    steps:
      - uses: actions/checkout@v1
      - name: Free space
        run: sudo bash ci-data/free-space.sh
      - $include: sysdeps
      - $include: rustc-nightly
      - $include: pkg-login
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - run: pip install -r src/apiserver/requirements.txt
      - run: cargo jjs codegen
      - run: git diff --exit-code
      - if: failure()
        name: Collect some information
        run: |
          echo Collecting git patch
          git add .

          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git commit --message "temp"
          git show --patch > /tmp/patch
      - if: failure()
        name: Upload patch
        uses: actions/upload-artifact@v2
        with:
          name: codegen-diff
          path: /tmp/patch
