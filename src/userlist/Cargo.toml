[package]
name = "userlist"
version = "0.1.0"
authors = ["Mikail Bagishov <bagishov.mikail@yandex.ru>"]
edition = "2018"

[dependencies]
client = {path = "../client"}
futures = {version = "0.3", features = ["compat"]}
structopt = "0.3.8"
base64 = "0.11.0"
pest = "2.1.2"
pest_derive = "2.1.0"
serde = { version = "1.0.104", features = ["derive"] }
thiserror = "1.0.13"
tokio = {version = "0.2.13", features = ["macros", "rt-core"]}
