apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: judge
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: judge
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: judge
subjects:
  - kind: ServiceAccount
    name: judge
    apiGroup: ""
roleRef:
  kind: Role
  name: judge
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: judge
  labels:
    app: judge
# {{- if .Values.dev.kubeScore  }}
  annotations:
    kube-score/ignore: container-security-context
# {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: judge
  template:
    metadata:
      labels:
        app: judge
    spec:
      serviceAccountName: judge
      containers:
        - name: judge
          env: 
            - name: RUST_LOG
              value: info,judger=trace,problem_loader=trace,puller=trace
            - name: JJS_AUTH_DATA_INLINE
              value: '{"endpoint": "http://apiserver:1779/", "auth": {"byToken": {"token": "Dev::root"}}}'
          image: "{{ .Values.image.repositoryPrefix }}judge:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext: 
            privileged: true
          ports:
            - name: http
              containerPort: 1789
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /ready
              port: http
---
apiVersion: v1
kind: Service
metadata:
  name: judge
spec:
  type: ClusterIP
  ports:
    - port: 1789
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: judge
